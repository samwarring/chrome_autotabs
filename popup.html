<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="./popup.css" />
</head>

<body>
    <header>
        <h1>Tab Harmony</h1>
    </header>
    <div class="option">
        <h2>Tab Group Size</h2>
        <div class="optionValue">
            <input id="decreaseGroupThreshold" type="button" class="spinButton spinDecrease" value="-" />
            <span id="groupThreshold" class="spinValue">0</span>
            <input id="increaseGroupThreshold" type="button" class="spinButton spinIncrease" value="+" />
        </div>
        <div class="optionDescription">
            <p class="optionDescriptionBrief">
                Minimum number of tabs required for a group.
            </p>
            <p class="optionDescriptionDetails">
                When a tab group falls below this many tabs, it will be automatically
                ungrouped.
            </p>
        </div>
    </div>
    <div class="option">
        <h2>Group Colors</h2>
        <div class="optionDescription">
            <p class="optionDescriptionBrief">
                Choose which color is always assigned to a particular group.
            </p>
        </div>
        <div class="optionValue">
            <input id="newGroupColorAdd" type="button" class="groupColorButton" value="+" />
            <select id="newGroupColorColor" class="groupColorSelect">
                <option value="grey">Gray</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="cyan">Cyan</option>
                <option value="orange">Orange</option>
            </select>
            <input id="newGroupColorName" placeholder="e.g. 'google'" />
        </div>
        <div class="optionValue">
            <template id="groupColorTemplate">
                <li>
                    <input type="button" value="-" />
                    <label>groupname</label>
                </li>
            </template>
            <ul id="groupColorList">
            </ul>
        </div>
    </div>
    <div class="option">
        <h2>Credits</h2>
        <div class="credits">
            <p class="optionDescriptionBrief">
                Icon made by Icongeek26 from www.flaticon.com
            </p>
        </div>
    </div>
    <script src=" ./popup.js" type="module"></script>
</body>

</html>
